<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <h2 th:text="${ticket.description}"></h2>
    <div>Client: <span th:text="${ticket.client.name + ' ' +ticket.client.lastname}"></span></div>
    <h4>Ticket Detail</h4>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${ticket.items}">
                <td th:text="${item.item.name}"></td>
                <td th:text="${item.item.price}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.importCalculate()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
